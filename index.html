<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Mystery Doors</title>
</head>
<body>
    <div class="select-container behind">
        <div class="inner-btn-container">
            <button class="inner-button" id="selectall">All</button>
            <button class="inner-button" id="clearselection">Clear</button>
            <button class="inner-button" id="closewindow">Confirm and Go Back</button>
        </div>
        <div class="select-btn-container">
            <div class="select-btn-grid">

            </div>
        </div>
    </div>
    <div class="game-root">
        <div class="game-btn-container">
                <button class="game-button" id="quick-start">Quick Start</button>
                <button class="game-button" id="clear">Clear All</button>
                <button class="game-button" id="render-btn">Begin the Game</button>
        </div>
        <div class="topic-btn-container">
            <button class ="topic-button toggleOff imageSelect" id="feelings">Feelings</button>
            <button class ="topic-button toggleOff imageSelect" id="weather">Weather</button>
            <button class ="topic-button toggleOff imageSelect" id="colors">Colors</button>
            <button class ="topic-button toggleOff imageSelect" id="shapes">Shapes</button>
            <button class ="topic-button toggleOff imageSelect" id="sports">Sports</button>
            <button class ="topic-button toggleOff imageSelect" id="foods">Foods</button>
            <button class ="topic-button toggleOff imageSelect" id="drinks">Drinks</button>
            <button class ="topic-button toggleOff imageSelect" id="desserts">Desserts</button>
            <button class ="topic-button toggleOff imageSelect" id="fruitandveg">Fruit and Veg</button>
            <button class ="topic-button toggleOff imageSelect" id="ingredients">Ingredients</button>
            <button class ="topic-button toggleOff imageSelect" id="meals">Meals</button>
            <button class ="topic-button toggleOff imageSelect" id="tastes">Tastes</button>
            <button class ="topic-button toggleOff imageSelect" id="animals">Animals</button>
            <button class ="topic-button toggleOff imageSelect" id="nature">Nature</button>
            <button class ="topic-button toggleOff imageSelect" id="seaanimals">Sea Animals</button>
            <button class ="topic-button toggleOff imageSelect" id="bugs">Bugs</button>
            <button class ="topic-button toggleOff imageSelect" id="months">Months</button>
            <button class ="topic-button toggleOff imageSelect" id="timesofday">Times</button>
            <button class ="topic-button toggleOff imageSelect" id="seasons">Seasons</button>
            <button class ="topic-button toggleOff imageSelect" id="days">Days</button>
            <button class ="topic-button toggleOff imageSelect" id="countries">Countries</button>
            <button class ="topic-button toggleOff imageSelect" id="people">People</button>
            <button class ="topic-button toggleOff imageSelect" id="family">Family</button>
            <button class ="topic-button toggleOff imageSelect" id="personalities">Personalities</button>
            <button class ="topic-button toggleOff imageSelect" id="actions1">Actions 1</button>
            <button class ="topic-button toggleOff imageSelect" id="actions2">Actions 2</button>
            <button class ="topic-button toggleOff imageSelect" id="pastactions">Past Actions</button>
            <button class ="topic-button toggleOff imageSelect" id="dailyactivities">Daily Activities</button>
            <button class ="topic-button toggleOff imageSelect" id="frequency">Frequency</button>
            <button class ="topic-button toggleOff imageSelect" id="clothes">Clothes</button>
            <button class ="topic-button toggleOff imageSelect" id="body">Body</button>
            <button class ="topic-button toggleOff imageSelect" id="buildings">Buildings</button>
            <button class ="topic-button toggleOff imageSelect" id="directions">Directions</button>
            <button class ="topic-button toggleOff imageSelect" id="locations">Locations</button>
            <button class ="topic-button toggleOff imageSelect" id="vehicles">Vehicles</button>
            <button class ="topic-button toggleOff imageSelect" id="subjects">Subjects</button>
            <button class ="topic-button toggleOff imageSelect" id="school">School</button>
            <button class ="topic-button toggleOff imageSelect" id="stationary">Stationary</button>
            <button class ="topic-button toggleOff imageSelect" id="instruments">Instruments</button>
            <button class ="topic-button toggleOff imageSelect" id="commonitems">Common Items</button>

            <button class ="topic-button toggleOff imageSelect" id="yearlyevents">Yearly Events</button>
            <button class ="topic-button toggleOff imageSelect" id="descriptions">Descriptions</button>
            <button class ="topic-button toggleOff imageSelect" id="conditions">Conditions</button>
            <button class ="topic-button toggleOff imageSelect" id="jobs">Jobs</button>
            <button class ="topic-button toggleOff imageSelect" id="clubactivities">Club Activities</button>
        </div>
        <div class="game-container behind">
            <div class="back-button">
                <div class="back-button-text"><span>Back</span></div>
            </div>
            <div class="main-menu-screen">
                <div class="main-button-practice">
                    <div class="main-button-text">Practice</div>
                </div>
                <div class="main-button-game">
                    <div class="main-button-text">Game</div>
                </div>
            </div>
            <div class="practice-screen behind">
                <div class="practice-grid">
                    
                </div>
            </div>
            <div class="image-screen behind">
                <div class="navi-button-left">
                    <img src="./images/arrows/img1.png">
                </div>
                <div class="image">
        
                </div>
                <div class="navi-button-right">
                    <img src="./images/arrows/img1.png">
                </div>
            </div>
            <div class="game-select-screen behind">
                <div class="game-select-text">Choose Your Game</div>
                <div class="game-select-buttons-container">
                    <div class="game-select-button" id="game1"><img src="./images/numbers/img1.png"></div>
                    <div class="game-select-button" id="game2"><img src="./images/numbers/img2.png"></div>
                    <div class="game-select-button" id="game3"><img src="./images/numbers/img3.png"></div>
                    <div class="game-select-button" id="game4"><img src="./images/numbers/img4.png"></div>
                    <div class="game-select-button" id="game5"><img src="./images/numbers/img5.png"></div>
                </div>
                <div class="game-select-random">
                    <div class="game-select-random-text">Random 5</div>
                </div>
            </div>
            <div class="game-screen behind">
                <div class="question-screen">
                    <div class="closed-view">

                    </div>
                    <div class="partial-view invisible">

                    </div>
                    <div class="full-view invisible">

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
